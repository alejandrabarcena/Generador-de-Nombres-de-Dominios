<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Dominios</title>

    <link rel="stylesheet" href="./style.css" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container text-center mt-5">
      <h1 class="mb-4">🌐 Generador de Dominios</h1>
      <p class="text-muted">Escribe una palabra y descubre combinaciones posibles</p>

      <div class="input-group mb-3 justify-content-center">
        <input type="text" id="keyword" class="form-control w-50" placeholder="ej. viajero, sparkle..." />
        <button id="generate-btn" class="btn btn-primary">✨ Generar</button>
      </div>

      <div id="results" class="mt-4"></div>

      <footer class="text-center mt-5 mb-3 text-muted">
        Hecho con ❤️ por Alejandra Bárcena en 
        <a href="https://www.4geeksacademy.com" target="_blank">4Geeks Academy</a>
      </footer>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
