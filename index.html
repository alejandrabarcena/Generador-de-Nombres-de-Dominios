<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de Dominios</title>

  <link rel="icon" href="./src/assets/img/4geeks.ico" />
  <link rel="stylesheet" href="./src/style.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoUo1zWZgR9Wl9e9gqGaO7f5L+PCh9Bvc71F0hv9K8bSK4n" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <div class="card main-card">
      <div class="header-section">
        <div class="logo-container">
          <img src="https://i.postimg.cc/NjLXxJsM/mundo-png.png" alt="Mundo" class="logo">
        </div>
        <h1>👋 ¡Hola! Soy <span class="highlight">Patsy</span>, ¿qué dominio fabuloso necesitas?</h1>
      </div>

      <div class="category-section">
        <div class="row g-3">
          <div class="col-6">
            <button class="btn category-btn divertido" data-category="divertido">🎉 Divertido</button>
          </div>
          <div class="col-6">
            <button class="btn category-btn profesional" data-category="profesional">💼 Profesional</button>
          </div>
          <div class="col-6">
            <button class="btn category-btn magico" data-category="magico">✨ Mágico</button>
          </div>
          <div class="col-6">
            <button class="btn category-btn domain-hack" data-category="domain-hack">💥 Domain Hack</button>
          </div>
        </div>
      </div>

      <div class="instructions-section">
        <p>Escribe tu palabra clave o da click en <strong>Enviar</strong> para ver combinaciones mágicas ✨</p>
      </div>

      <div class="input-section">
        <input type="text" id="keyword-input" class="form-control keyword-input" placeholder="ej. sparkle, viajero, idea...">
      </div>

      <div class="action-section">
        <div class="row g-3">
          <div class="col-3">
            <button id="enviar-btn" class="btn action-btn enviar">🚀 Enviar</button>
          </div>
          <div class="col-3">
            <button id="borrar-btn" class="btn action-btn borrar">🗑️ Borrar</button>
          </div>
          <div class="col-3">
            <button id="copiar-btn" class="btn action-btn copiar">📋 Copiar</button>
          </div>
          <div class="col-3">
            <button id="descargar-btn" class="btn action-btn descargar">📥 Descargar</button>
          </div>
        </div>
      </div>

      <div id="results-section" class="results-section d-none">
        <div id="domain-list" class="domain-list"></div>
      </div>
    </div>
  </div>

  <div class="fixed-bottom p-3 text-center footer">
    Hecho con ❤️ por Alejandra Bárcena
    <a href="https://www.4geeksacademy.com" target="_blank">4Geeks Academy</a>
  </div>

  <script type="module" src="./src/app.js"></script>
</body>

</html>
